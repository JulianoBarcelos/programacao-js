<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
    </style>
   
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var a = window.document.getElementById('txtn1')
            var b = window.document.getElementById('txtn2')
            var numa = Number(a.value)
            var numb = Number(b.value)
            var S = numa + numb
            var Resultado = window.document.getElementById('res')
            Resultado.innerText = ` A soma de ${numa} + ${numb} é igual ${S}`  

          
        }

    </script>

</body>
</html>
