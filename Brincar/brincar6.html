<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringo ou não!?</title>
</head>
<body>
    <h1>Você é ou não é gringo?</h1>
    <h2>Vamos checar!</h2>
    <input type="text" name="txt1" id="txt1"> 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="msg"></div>
    <script>
         var nome = window.document.getElementById('txt1')
         var resultado = window.document.getElementById('msg')
         
        function calcular() { 
            if (nome.value == 'Brasil') {
                resultado.innerHTML = '<p>Brasileiro'
            } else {
                resultado.innerHTML = '<p>gringo'
            }
        }
       
    </script>

        
           
</body>
</html>
