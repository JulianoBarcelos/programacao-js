<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Velocidade do carro: <input type="number" name="txt1" id="txt1"> Km/h <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>    
        
</body>
<script>
    
    
    function calcular(){
        var a = window.document.getElementById('txt1')
        var b = Number(a.value)
        var c = window.document.getElementById('resultado')
        c.innerHTML = `<p> Sua velocidade é <strong>${b} Km/h <strong> <p>`
        if(b>60){ 
        c.innerHTML += ' Você ultrapassou a velocidade da via'} else {
        c.innerHTML +='<p>Você não ultrapassou a velocidade da via'
        } c.innerHTML += '<p> Dirija com segurança'        
    }
</script>
</html>
